<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
<form th:action="@{/User/AddUser}">
    <div class="form-group">
        <label>账号
        <input type="text" name="userAccount" class="form-control" placeholder="请输入账户"
               aria-describedby="basic-addon1" required="required">
        </label>
        <label>密码
        <input type="password" name="userPassword" class="form-control" placeholder="请输入密码"
               aria-describedby="basic-addon1" required="required">
        </label>
        <label>姓名
        <input type="text" name="userName" class="form-control" placeholder="请输入用户姓名"
               aria-describedby="basic-addon1" required="required">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>类型
        <select name="userType" class="form-select" id="type">
            <option value="0" selected>----请选择用户类型----</option>
            <option value="2">主管</option>
            <option value="3">员工</option>
        </select>
        </label>
        <label>性别
        <select name="userSex" class="form-select">
            <option value="0" selected>----请选择用户性别----</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        </label>
        <label>学历
            <select name="userDegree" class="form-select">
                <option value="0" selected>----请选择用户学历----</option>
                <option value="1">高中</option>
                <option value="2">大专</option>
                <option value="3">本科</option>
                <option value="4">硕士</option>
                <option value="5">博士</option>
            </select>
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>生日
        <input type="date" name="userBirth" class="form-control"
               aria-describedby="basic-addon1">
        </label>
        <label>职位
        <input type="text" name="userPosition" class="form-control" placeholder="请输入用户职位"
               aria-describedby="basic-addon1">
        </label>
        <label>上岗日期
        <input type="date" name="userBoardingTime" class="form-control"
               aria-describedby="basic-addon1">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>工作经历
        <input type="text" name="userExperience" class="form-control" placeholder="工作经历"
               aria-describedby="basic-addon1">
        </label>
    </div>
    <input id="_submit" type="submit" class="btn btn-primary" value="注册用户" onclick="click()"/>
</form>
</body>
</html>
