<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
<div class="panel panel-primary">
    <!-- 表格头 -->
    <div class="panel-heading">
        <h3 class="panel-title">计划</h3>
    </div>
    <!-- 表格体-->
    <div class="panel-body">
        <table class="table table-hover" style="margin-top: 2px;">
            <thead>
            <tr>
                <th>计划名称</th>
                <th>计划描述</th>
                <th>执行人</th>
                <th>计划开始时间</th>
                <th>计划结束时间</th>
                <th>计划状态</th>
                <th>反馈内容</th>
                <th>调整计划</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bean : ${session.task_plans}">
                <td th:if="${bean.planId==session.plan.planId}" th:text="${bean.planName}"></td>
                <td th:if="${bean.planId==session.plan.planId}" th:text="${bean.planDescription}"></td>
                <td th:if="${bean.planId==session.plan.planId}" th:text="${bean.employee.userName}"></td>
                <td th:if="${bean.planId==session.plan.planId}" th:text="${bean.planStartTime}"></td>
                <td th:if="${bean.planId==session.plan.planId}" th:text="${bean.planEndTime}"></td>
                <form th:if="${bean.planId==session.plan.planId}" th:action="@{/Plan/UpdatePlan}">
                    <td>
                        <label>
                            <select name="planStatus" class="form-select">
                                <option value="0" selected>未执行</option>
                                <option value="1" selected>执行中</option>
                                <option value="2" selected>已完成</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" name="planFeedback" class="form-control"
                                   aria-describedby="basic-addon1">
                        </label>
                    </td>
                    <td><input id="_submit" type="submit" class="btn btn-primary" value="提交" onclick="click()"/></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
