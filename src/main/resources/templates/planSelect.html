<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
<form th:action="@{/Plan/SelectPlans}">
    <div class="form-group">
        <label>所属任务
            <select name="taskId" class="form-select">
                <option value="0" selected>----请选择所属任务----</option>
                <option class="form-group" th:each="task : ${session.taskList}" th:value="${task.taskId}"
                        th:text="${task.taskName}"></option>
            </select>
        </label>
        <label>是否反馈
            <select name="planIsFeedback" class="form-select">
                <option value="0" selected>未反馈</option>
                <option value="1">已反馈</option>
            </select>
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>起始时间
            <input type="date" name="planStartTime" class="form-control"
                   aria-describedby="basic-addon1">
        </label>
        <label>截止时间
            <input type="date" name="planEndTime" class="form-control"
                   aria-describedby="basic-addon1">
        </label>
    </div>
    <br>
    <input id="_submit" type="submit" class="btn btn-primary" value="提交" onclick="click()"/>
</form>
</body>
</html>
